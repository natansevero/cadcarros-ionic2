
<ion-header>

  <ion-navbar color="{{ colorPage }}">
    <ion-buttons end>
      <button ion-button (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ name }} Carro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Placa</ion-label>
      <ion-input type="text" [(ngModel)]="placa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Frabicante</ion-label>
      <ion-input type="text" [(ngModel)]="fabricante"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cor</ion-label>
      <ion-select [(ngModel)]="cor">
        <ion-option value="Vermelho">Vermelho</ion-option>
        <ion-option value="Verde">Verde</ion-option>
        <ion-option value="Prata">Prata</ion-option>
        <ion-option value="Azul">Azul</ion-option>
        <ion-option value="Preto">Preto</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Ano</ion-label>
      <ion-input type="number" [(ngModel)]="ano"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="salvar()" color="{{ colorPage }}">Salvar</button>
</ion-content>
