<ion-header>
  <ion-navbar>
    <ion-title>
      CadCarros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Carros
    </ion-list-header>

    <ion-item-sliding *ngFor="let carro of listCarros">
      <ion-item>
        Placa: {{ carro.placa }}
        <button ion-button clear item-right (click)="view(carro)">Ver</button>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="editCarro(carro)"><ion-icon name="hammer"></ion-icon>Editar</button>
        <button ion-button color="danger" (click)="deleteCarro(carro.placa)"><ion-icon name="trash"></ion-icon>Excluir</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primaty" (click)="addCarro()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
